    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

<style>
* {
    margin: 0px;
    padding: 0px;
}

button {
    width: 100%;
    height: 100%;
}

table {
    margin: 30px 0px;
}
</style>

<body>
    <button data-bind="click: createEvent"> 新增Event </button>
    <!-- ko foreach: {data: events, as: 'event' } -->
    <table border="1">
        <thead>
            <tr>
                <!-- ko foreach: {data: theadOptions, as: 'theadOption' } -->
                <td data-bind="text: '條件' + ($index() + 1) "></td>
                <!-- /ko -->

                <td>新增條件</td>
                <!-- ko foreach: {data: theadWins, as: 'theadOption' } -->
                <td data-bind="text: '獎勵' + ($index() + 1) "></td>
                <!-- /ko -->
                <td>新增獎勵</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- ko foreach: {data: theadOptions, as: 'theadOption' } -->
                <td>
                    <input type="text">
                </td>
                <!-- /ko -->

                <td data-bind="attr: { rowspan: levels().length + 1 } " rowspan="3">
                    <button data-bind="click: function() { $root.createOption($index) } ">+</button>
                </td>

                <!-- ko foreach: {data: theadWins, as: 'theadOption' } -->
                <td>
                    <input type="text">
                </td>
                <!-- /ko -->

                <td data-bind="attr: { rowspan: levels().length + 1 } " rowspan="3">
                    <button data-bind="click: function() { $root.createWin($index) }">win+</button>
                </td>
            </tr>

            <!-- ko foreach: {data: levels, as: 'level' } -->
            <tr>
                <!-- ko foreach: {data: options, as: 'option' } -->
                <td>
                    <input type="text">
                </td>
                <!-- /ko -->

                <!-- ko foreach: {data: wins, as: 'option' } -->
                <td>
                    <input type="text">
                </td>
                <!-- /ko -->
            </tr>
            <!-- /ko -->

            <tr>
                <td>
                    <button data-bind="click: function() { $root.createLevel($index) } ">新增級別</button>
                </td>
            </tr>

        </tbody>
        <tfoot></tfoot>
    </table>
    <!-- /ko -->
</body>
<script type="text/javascript" src='/assets/js/task.js'></script>

</html>
