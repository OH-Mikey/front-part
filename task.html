<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <!-- <meta name='viewport' content='width=device-width, height=device-height, initial-scale=1.0, user-scalable=no'> -->
    <script type="text/javascript" src='/assets/js/lib.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <link rel="stylesheet" href="/assets/css/task.css">
    <title>Document</title>
</head>
<style>
table {
    margin: 50px;
}
</style>

<body>
    <button class="ui button" data-bind="click: createEvent"> 新增Event </button>
    <!-- ko foreach: events -->
    <table class="" border="1">
        <tbody>
            <tr>
                <!-- ko foreach: theadOptions -->
                <td>
                    <div class="ui input">
                        <span data-bind="text: '條件' + ($index() + 1)"></span>
                    </div>
                </td>
                <!-- /ko -->
                <td data-bind="attr: { rowspan: levels().length + 1 } " rowspan="3">
                    <button class="ui button" data-bind="click: function() { $root.createOption($index) } ">新增條件</button>
                </td>
                <!-- ko foreach: theadWins -->
                <td>
                    <div class="ui input">
                        <span data-bind="text: '獎勵' + ($index() + 1)"></span>
                    </div>
                </td>
                <!-- /ko -->
                <td data-bind="attr: { rowspan: levels().length + 1 } " rowspan="3">
                    <button class="ui button" data-bind="click: function() { $root.createWin($index) }">新增獎勵</button>
                </td>
            </tr>
            <!-- ko foreach: levels -->
            <tr>
                <!-- ko foreach: options -->
                <td>
                    <div class="ui input">
                        <button class="ui button blue" data-bind="
                        click: function() {
                            $root.choseNewOption($parentContext.$parentContext.$index,
                            function() {
                                return $parentContext.$index();
                            }, $index);
                        },
                        text: type
                        ">+</button>
                    </div>
                </td>
                <!-- /ko -->
                <!-- ko foreach: wins -->
                <td>
                    <div class="ui input">
                        <button class="ui button blue" data-bind="
                        click: function() {
                            $root.choseNewWin($parentContext.$parentContext.$index,
                            function() {
                                return $parentContext.$index();
                            }, $index)
                        },
                        text: type
                        ">+</button>
                    </div>
                </td>
                <!-- /ko -->
            </tr>
            <!-- /ko -->
            <tr>
                <td>
                    <button class="ui button" data-bind="click: function() { $root.createLevel($index) } ">新增級別</button>
                </td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <!-- /ko -->
    <div class="full-mask">
        <div class="pop-up-container">
            <div class="optionsForm" data-bind="foreach: optionsForm">
                <div class="" data-bind="attr: { class: 'great_class ' + className } ">
                    <div class="class_title" data-bind="click: toggle">
                        <div class="words" data-bind="text: name"></div>
                        <div class="input ui">
                            <input type="text" placeholder="請輸入數值">
                        </div>
                    </div>
                    <div class="child_class" data-bind="foreach: children">
                        <div class="child_container">
                            <div class="class_title" data-bind="text: name, click: toggle"></div>
                            <div class="child_class" data-bind="foreach: children">
                                <div class="class_title" data-bind="text: name, click: toggle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sendBack">
                <button class="ui button">確定</button>
                <button class="ui button">取消</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src='/assets/js/task.js'></script>

</html>
